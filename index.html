<body class="main-content">
  <div id="marquee-display" LOOP="0"></div>
  <div class="container mt-3 shadow-lg p-5">
    <h1 class="title-stock mb-4 text-center display-4">Nasdaq Stock Exchange </h1>
    <div id="form"></div>
    <div id="display-result">
      <ul id="list-result"></ul>
    </div>
  </div>
  <script src="./js/Marquee.js"></script>
  <script src="./js/SearchForm.js"></script>
  <script src="./js/SearchResult.js"></script>
  <!-- <script src="./js/scripts.js"></script> -->
  
  <script>
    (async function () {
      const marquee = new Marquee(document.getElementById("marquee-display"))
      marquee.getMarqueeElements();
      const form = new SearchForm(document.getElementById("form"));
      const result = new SearchResult(document.getElementById('list-result'));
      form.onSearch((companies) => {
        result.renderResults(companies)
      })
    })()

  </script>
